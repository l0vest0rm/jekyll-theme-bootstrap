<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <a class="navbar-brand" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
    aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      {% for item in site.data.nav.top-nav %}
      {% if item.children %}
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="dropdown-{{ loop.index }}" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">{{ item.title }}</a>
        <div class="dropdown-menu" aria-labelledby="dropdown-{{ loop.index }}">
          {% for item in item.children %}
          <a class="dropdown-item" href="{{ item.url }}">{{ item.title }}</a>
          {% endfor %}
        </div>
      </li>
      {% else %}
      <li class="nav-item active">
        <a class="nav-link" href="{{ item.url }}">{{ item.title }}</a>
      </li>
      {% endif %}
      {% endfor %}
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
